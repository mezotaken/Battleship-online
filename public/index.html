<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра Морской Бой</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<button id="ready" class="rebut"></button>
<button id="concede" class="concbut" style="display:none">Сдаться</button>
<button id="acceptpos" class="accbut" style="display:none">Старт</button>
<h2 id="stat" class="statinfo"></h2>
<table id="AllyMap" class="AllyMap" style="visibility:hidden">
    <caption>Ваше поле</caption>
</table>
<table id="EnemyMap" class="EnemyMap" style="visibility:hidden">
    <caption>Вражеское поле</caption>
</table>

<div class="logelem" id="authfd">
    Логин  <input id="logfd">
    Пароль <input type="password" id="passfd">
    <br>
    <button id="reg">Регистрация</button>
    <button id="log">Вход</button>
</div>

<div class="lastgames" id="lastgames">
    <table id="allgames" class="allgames">
        <caption>Последние игры</caption>
    </table>
</div>
<script src="/client.js"></script>


</body>
</html>
